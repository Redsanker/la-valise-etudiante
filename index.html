                <i class="ri-search-line"></i>
              </div>

            </div>
          </div>
          <div id="popup-list" class="cards"></div>
        </div>
      </div>
      <div id="sidebar">
        <button id="close-sidebar" class="btn-close">FERMER<i class="ri-close-large-line"></i></button>
        <div id="sidebar-content"></div>
